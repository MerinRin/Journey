                    <h1>Seville, Spain</h1>
                    <img src="./media/spain.jpg" alt="" width="500px">
                    <figcaption>
                        <p>Seville is best explored when you don’t have a set agenda. The city offers itself to casual strolling, café hopping, and tapas tasting. The most important places to visit include the breathtaking Alcázar Palace, which showcases stunning Moorish architecture, and the iconic Seville Cathedral, home to Christopher Columbus’s tomb. Wandering through the charming Santa Cruz neighborhood leads to hidden plazas and lively flamenco spots. As evening falls, the city’s vibrant atmosphere comes alive, making every moment in Seville unforgettable. Travelers can reach the city through San Pablo Airport, which connects to major destinations.</p>
